import java.util.Properties

pluginManagement {
    def flutterSdkPath
    def localPropertiesFile = new File(settingsDir, "local.properties")
    if (localPropertiesFile.exists()) {
        Properties properties = new Properties()
        localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
        flutterSdkPath = properties.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null || !new File(flutterSdkPath).exists()) {
        throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in android/local.properties")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

/* ‚Üê Blok ini HARUS diletakkan SETELAH `plugins{}` */
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include(":app")
